<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interkum AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Floating Chat Button */
        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #2563eb;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
            transition: all 0.2s ease;
            border: none;
        }

        .chat-toggle-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .chat-toggle-button.hidden {
            display: none;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 999;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .chat-container.open {
            transform: translateY(0);
            opacity: 1;
        }

        .chat-header {
            background: white;
            color: #1f2937;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #1f2937;
        }

        .header-text p {
            font-size: 12px;
            color: #6b7280;
        }

        .close-button {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 20px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #f3f4f6;
            color: #374151;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
            position: relative;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.ai {
            flex-direction: row;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #2563eb;
            color: white;
            margin-left: 8px;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            margin-right: 8px;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #10b981;
            color: white;
        }

        .message.ai .message-avatar {
            background: #2563eb;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            margin-right: 8px;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                opacity: 0.3;
            }

            30% {
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            position: relative;
        }

        .input-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            padding: 8px 50px 8px 16px;
            transition: all 0.2s ease;
        }

        .input-field:focus-within {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            padding: 8px 0;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            font-family: inherit;
            padding-left: 40px;
            padding-right: 10px;
            direction: rtl;
            text-align: right;
        }


        .chat-input::placeholder {
            color: #9ca3af;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
            color: #6b7280;
            position: absolute;
            right: 12px;
            top: 55%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .emoji-button:hover {
            background: #f3f4f6;
        }

        .send-button {
            background: #2563eb;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            z-index: 10;
        }

        .send-button:hover {
            background: #1d4ed8;
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .emoji-picker {
            position: absolute;
            bottom: 90px;
            right: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 12px;
            display: none;
            z-index: 1000;
            width: 280px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-picker.show {
            display: block;
            animation: slideUp 0.2s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .emoji-item {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: #f3f4f6;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
            }

            .emoji-picker {
                right: 20px;
                left: 20px;
                width: auto;
            }
        }
    </style>
</head>

        // DOM elements
        const chatToggle = document.getElementById('chatToggle');
        const chatContainer = document.getElementById('chatContainer');
        const closeButton = document.getElementById('closeButton');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiGrid = document.getElementById('emojiGrid');

        // Webhook URL
        const webhookUrl = 'https://hook.eu2.make.com/8a2rn1hhvr8jobm1sytnvks2fbhevulc';

        // ◊û◊©◊™◊†◊î ◊ú◊©◊û◊ô◊®◊™ ◊î◊î◊ï◊ì◊¢◊î ◊î◊ß◊ï◊ì◊û◊™ (◊î◊ß◊©◊®)
        let lastUserMessage = '';

        // Get greeting based on time
        function getTimeBasedGreeting() {
            const hour = new Date().getHours();

            if (hour >= 5 && hour < 12) {
                return '◊ë◊ï◊ß◊® ◊ò◊ï◊ë ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö ◊î◊ô◊ï◊ù?';

            } else if (hour >= 17 && hour < 19) {
                return '◊ê◊ó◊® ◊¶◊î◊®◊ô◊ô◊ù ◊ò◊ï◊ë◊ô◊ù ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö ◊î◊ô◊ï◊ù?';

                return '◊¢◊®◊ë ◊ò◊ï◊ë ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö?';
            } else {
                return '◊ú◊ô◊ú◊î ◊ò◊ï◊ë ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö ◊î◊ô◊ï◊ù?';
            }
        }

        // Initialize chat
        function initChat() {
            setTimeout(() => {
                addMessage(getTimeBasedGreeting(), false);
            }, 500);
            initEmojiPicker();
        }

        // Toggle chat visibility
        function toggleChat() {
            chatContainer.classList.toggle('open');
            chatToggle.classList.toggle('hidden');
            if (chatContainer.classList.contains('open')) {
                setTimeout(() => chatInput.focus(), 300);
            }
        }

        // Close chat
        function closeChat() {
            chatContainer.classList.remove('open');
            chatToggle.classList.remove('hidden');
            emojiPicker.classList.remove('show');
        }

        // Initialize emoji picker
        function initEmojiPicker() {
            emojiGrid.innerHTML = '';
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;
                emojiItem.onclick = () => {
                    chatInput.value += emoji;
                    chatInput.focus();
                    emojiPicker.classList.remove('show');
                };
                emojiGrid.appendChild(emojiItem);
            });
        }

        // Add message to chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator show';
            typingBubble.innerHTML = `

                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>

            `;

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingBubble);

            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Send message to webhook, ◊õ◊ï◊ú◊ú ◊î◊ï◊ì◊¢◊î ◊ß◊ï◊ì◊û◊™ (context)
        async function sendMessage(message, context = '') {
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        context: context,
                        timestamp: new Date().toISOString(),
                        source: 'interkum_chat'
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();
                return data;
            } catch (error) {
                console.error('Error sending message:', error);
                return '◊û◊¶◊ò◊¢◊®, ◊ô◊© ◊ë◊¢◊ô◊î ◊ë◊ó◊ô◊ë◊ï◊®. ◊ê◊†◊ê ◊†◊°◊î ◊©◊ï◊ë.';
            }
        }

        // Handle sending message
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;

            addMessage(message, true);
            chatInput.value = '';

            showTypingIndicator();

            // ◊©◊ï◊ú◊ó◊ô◊ù ◊í◊ù ◊ê◊™ ◊î◊î◊ï◊ì◊¢◊î ◊î◊ß◊ï◊ì◊û◊™ ◊ë◊™◊ï◊® context
            const response = await sendMessage(message, lastUserMessage);

            hideTypingIndicator();

            addMessage(response, false);

            sendButton.disabled = false;

            // ◊û◊¢◊ì◊õ◊†◊ô◊ù ◊ê◊™ lastUserMessage
            lastUserMessage = message;
        }

        // Auto-resize textarea
        function autoResize() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }

        // Event listeners
        chatToggle.addEventListener('click', toggleChat);
        closeButton.addEventListener('click', closeChat);
        sendButton.addEventListener('click', handleSendMessage);

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        chatInput.addEventListener('input', autoResize);

        emojiButton.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && !emojiButton.contains(e.target)) {
                emojiPicker.classList.remove('show');
            }
        });

        // Initialize chat
        initChat();
    </script>
</body>
