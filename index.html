<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interkum AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Chat Container - always visible */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 999;
            border: 1px solid #e5e7eb;
        }

        .chat-header {
            background: white;
            color: #1f2937;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #1f2937;
        }

        .header-text p {
            font-size: 12px;
            color: #6b7280;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
            position: relative;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.ai {
            flex-direction: row;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-bubble a {
            color: inherit;
            text-decoration: underline;
            font-weight: 500;
        }

        .message.user .message-bubble a {
            color: #e0f2fe;
        }

        .message.ai .message-bubble a {
            color: #1d4ed8;
        }

        .message-bubble a:hover {
            text-decoration: none;
            opacity: 0.8;
        }

        .message.user .message-bubble {
            background: #2563eb;
            color: white;
            margin-left: 8px;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            margin-right: 8px;
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #10b981;
            color: white;
        }

        .message.ai .message-avatar {
            background: #2563eb;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            margin-right: 8px;
            max-width: 85%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                opacity: 0.3;
            }

            30% {
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            position: relative;
        }

        .input-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            padding: 8px 50px 8px 16px;
            transition: all 0.2s ease;
        }

        .input-field:focus-within {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            padding: 8px 0;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            font-family: inherit;
            padding-left: 40px;
            padding-right: 10px;
            direction: rtl;
            text-align: right;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
            color: #6b7280;
            position: absolute;
            right: 12px;
            top: 55%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .emoji-button:hover {
            background: #f3f4f6;
        }

        .send-button {
            background: #2563eb;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            z-index: 10;
        }

        .send-button:hover {
            background: #1d4ed8;
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .emoji-picker {
            position: absolute;
            bottom: 90px;
            right: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 12px;
            display: none;
            z-index: 1000;
            width: 280px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-picker.show {
            display: block;
            animation: slideUp 0.2s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .emoji-item {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: #f3f4f6;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
            }

            .emoji-picker {
                right: 20px;
                left: 20px;
                width: auto;
            }
        }
    </style>
</head>

    <script>

        // Global variables

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');

        // UUID validation function
        function isValidUUID(str) {
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
            return uuidRegex.test(str);

        // Get greeting based on time
        function getTimeBasedGreeting() {
            const hour = new Date().getHours();

            if (hour >= 5 && hour < 12) {

            } else if (hour >= 12 && hour < 17) {
                return '◊¶◊î◊®◊ô◊ô◊ù ◊ò◊ï◊ë◊ô◊ù! ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö ◊î◊ô◊ï◊ù?';
            } else if (hour >= 17 && hour < 19) {
                return '◊ê◊ó◊® ◊¶◊î◊®◊ô◊ô◊ù ◊ò◊ï◊ë◊ô◊ù! ◊ë◊û◊î ◊ê◊ï◊õ◊ú ◊ú◊¢◊ñ◊ï◊® ◊ú◊ö ◊î◊ô◊ï◊ù?';

            }
        }

        // Initialize chat
        function initChat() {
            setTimeout(() => {
                addMessage(getTimeBasedGreeting(), false);
            }, 500);
            initEmojiPicker();
            // Focus on input when chat loads
            setTimeout(() => chatInput.focus(), 300);

        // Initialize emoji picker
        function initEmojiPicker() {
            emojiGrid.innerHTML = '';
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;

                    emojiPicker.classList.remove('show');
                };
                emojiGrid.appendChild(emojiItem);

        // Convert URLs, emails, and phone numbers to clickable links
        function linkifyText(text) {
            // URL pattern - matches http/https URLs
            const urlPattern = /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/g;
            
            // Email pattern
            const emailPattern = /\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g;
            
            // Phone pattern (Israeli format and international)
            const phonePattern = /(\+972|0)[-\s]?[1-9][-\s]?[0-9]{3}[-\s]?[0-9]{4}|\b\d{2,3}[-\s]?\d{7,8}\b/g;
            
            // Replace URLs
            text = text.replace(urlPattern, (url) => {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            });
            
            // Replace emails
            text = text.replace(emailPattern, (email) => {
                return `<a href="mailto:${email}">${email}</a>`;
            });
            
            // Replace phone numbers
            text = text.replace(phonePattern, (phone) => {
                const cleanPhone = phone.replace(/[-\s]/g, '');
                return `<a href="tel:${cleanPhone}">${phone}</a>`;
            });
            
            return text;
        }

        // Add message to chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            // Apply linkification to the message
            const linkedMessage = linkifyText(message);
            bubble.innerHTML = linkedMessage;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Parse server response - handles both JSON and text formats
        function parseServerResponse(responseText) {
            console.log('üìÑ Raw response:', responseText);
            
            // First, try to parse as JSON
            try {
                const jsonData = JSON.parse(responseText);
                console.log('‚úÖ Parsed as JSON:', jsonData);
                
                // Extract threadId if present
                if (jsonData.threadId) {
                    threadId = jsonData.threadId;
                    localStorage.setItem('threadId', threadId);
                    console.log('üíæ Saved threadId from JSON:', threadId);
                }
                
                // Return the message
                return jsonData.reply || jsonData.message || jsonData.response || jsonData.answer || jsonData.text || '◊™◊í◊ï◊ë◊î ◊ú◊ê ◊û◊ï◊ë◊†◊™';
                
            } catch (jsonError) {
                console.log('üìù Not JSON, parsing as text with UUID');
                
                // Look for UUID pattern at the end of the response
                const words = responseText.trim().split(/\s+/);
                const lastWord = words[words.length - 1];
                
                if (isValidUUID(lastWord)) {
                    // Found UUID at the end
                    threadId = lastWord;
                    localStorage.setItem('threadId', threadId);
                    console.log('üíæ Saved threadId from text:', threadId);
                    
                    // Return message without the UUID
                    const messageWithoutUUID = words.slice(0, -1).join(' ');
                    return messageWithoutUUID || '◊™◊í◊ï◊ë◊î ◊®◊ô◊ß◊î';
                } else {
                    // No UUID found, return the entire response
                    return responseText;
                }
            }
        }

        // Send message to webhook
        async function sendMessage(message, context = '') {
            try {
                console.log('üöÄ Sending message:', { message, context, threadId });
                
                const payload = {
                    message: message,
                    context: context,
                    threadId: threadId,
                    timestamp: new Date().toISOString(),
                    source: 'interkum_chat'
                };
                
                console.log('üì¶ Payload:', JSON.stringify(payload, null, 2));
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get response as text
                const responseText = await response.text();
                
                // Parse the response using our new function
                const parsedMessage = parseServerResponse(responseText);
                
                console.log('‚úÖ Final message:', parsedMessage);
                return parsedMessage;
                
            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    return '◊©◊í◊ô◊ê◊™ ◊®◊©◊™: ◊ú◊ê ◊†◊ô◊™◊ü ◊ú◊î◊™◊ó◊ë◊® ◊ú◊©◊®◊™. ◊ë◊ì◊ï◊ß ◊ê◊™ ◊î◊ó◊ô◊ë◊ï◊® ◊ú◊ê◊ô◊†◊ò◊®◊†◊ò.';
                }
                
                return `◊©◊í◊ô◊ê◊î: ${error.message}`;
            }
        }

        // Handle sending message
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            sendButton.disabled = true;
            addMessage(message, true);
            chatInput.value = '';

            showTypingIndicator();

            try {
                const response = await sendMessage(message, lastUserMessage);
                hideTypingIndicator();
                addMessage(response, false);
                lastUserMessage = message;
            } catch (error) {
                hideTypingIndicator();
                addMessage('◊©◊í◊ô◊ê◊î ◊ë◊ß◊ë◊ú◊™ ◊™◊©◊ï◊ë◊î. ◊ê◊†◊ê ◊†◊°◊î ◊©◊ï◊ë.', false);
                console.error('Error in handleSendMessage:', error);
            }

            sendButton.disabled = false;
        }

        // Auto-resize textarea
        function autoResize() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        chatInput.addEventListener('input', autoResize);

        emojiButton.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && !emojiButton.contains(e.target)) {
                emojiPicker.classList.remove('show');
            }
        });

        // Initialize chat
        initChat();
    </script>
</body>
